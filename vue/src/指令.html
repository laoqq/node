<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="text" v-focus>


    </div>
    <script>
        // Vue.directive('focus', {
        //     bind(el) {

        //     },
        //     inserted(el, binding) {
        //         el.focus();
        //     }
        // })
        new Vue({
            el: "#app",
            data: {
                text: 'text'
            },
            directives: {
                focus: {
                    inserted(el, binding) {
                        el.focus();
                    }
                }
            }
        })
    </script>
</body>

</html>
